<!DOCTYPE html>
<html>
    <header>
        <title>Event Submission Page</title>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <link rel = "stylesheet" href = "styles_lab.css">
    </header>
    <body>
        <nav class="navbar navbar-expand-lg bg-body-tertiary navbar-lg-2 navbar-md-3 navbar-sm-6">
            <div class="container-fluid">
                <img src ="logo.png" id="logo" alt="AUS Logo">
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation" style="background-color: white;">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="Home_lab.html"><b>Home</b></a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="Event_lab.html"><b>Events</b></a>
                  </li>

                </ul>
                
              </div>
            </div>
          </nav>
        <center>
            <h1>Event Submission Page</h1>
        </center>

        
        <form action = "Event_lab.html" method ="post">
            <div class="row">
                <div class="col-lg-2 col-md-3 col-sm-6">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Event Name</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Name .....">
                      </div>
                </div>
            </div>
            <div class = "row">
                <div class="col-lg-2 col-md-3 col-sm-6">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Date</label>
                        <input type="date" class="form-control" id="exampleFormControlInput1" >
                      </div>
                </div>
            </div>
            <div class = "row">
                <div class="col-lg-2 col-md-3 col-sm-6">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Time</label>
                        <input type="time" class="form-control" id="exampleFormControlInput1">
                      </div>
                </div>
            </div>
            <div class = "row">
                <div class="col-lg-2 col-md-3 col-sm-6">
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Location</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Location .....">
                      </div>
                </div>
            </div>
            <div class = "row">
                <div class="col-lg-2 col-md-3 col-sm-6">
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Brief Description</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                      </div>
                </div>
            </div>
            <div class = "row">
                <div class="col-lg-2 col-md-3 col-sm-6">
                <h2>Organizer's Contact Info</h2>
                <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Name</label>
                    <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Enter Name .....">
                  </div>
                </div>
            </div>
            <div class = "row">
                <div class="col-lg-2 col-md-3 col-sm-6">
                    <div class="mb-3">
                    <label for="exampleFormControlInput1" class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
                      </div>
                </div>
            </div>
            <div class = "row">
                <div class="col-lg-2 col-md-3 col-sm-6">
                <h2>Additional Info</h2>
                <label for="q01"><b>Is this event open to all students?</b></label>
                <br>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Yes
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
                    <label class="form-check-label" for="flexRadioDefault2">
                      No
                    </label>
                  </div>
                </div>
            </div>
            <div class = "row">
                <div class="col-lg-2 col-md-3 col-sm-6">
                <label for = "Q1"><b>Are you specializing in Cybersecurity?</b></labe>
                <br>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Yes
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" >
                    <label class="form-check-label" for="flexRadioDefault2">
                      No
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Maybe
                    </label>
                  </div>
                  
                </div>
            </div>
            <div class = "row">
                <div class="col-lg-2 col-md-3 col-sm-6">
                    <label for = "q2Answer1"><b>What type of event is this?</b></label>
                    <br>
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                          Workshop
                        </label>
                    </div>
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
                        <label class="form-check-label" for="flexCheckChecked">
                          Social
                        </label>
                        </div>
                    
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" >
                            <label class="form-check-label" for="flexCheckChecked">
                              Sport
                            </label>
                        </div>

                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked">
                                <label class="form-check-label" for="flexCheckChecked">
                                  Other
                                </label>
                            </div>
                </div>
             
            </div>
            <div class = "row">
                <div class="col-lg-2 col-md-3 col-sm-6">
                <label for="dropdown"><b>Select the department hosting the event</b></label>
                <br>
                <select class="form-select" aria-label="Default select example">
                    <option selected>Open this select menu</option>
                    <option value = "CEN">CEN</option>
                    <option value = "SBA">SBA</option>
                    <option value = "CAS">CAS</option>
                    <option value = "CAAD">CAAD</option>                    
                    <option value = "OSA">OSA</option>
                    <option value = "Other">Other</option>
                </select>
                <br><br><br><br><br><br><br><br><br>
                </div>
            </div>
            <center>
            
                <div class = "row">
                    <div class="col-lg-2 col-md-3 col-sm-6">
                        <button type="button"  class="btn btn-primary" class="btf">Submit</button>
                </div>
                </div>
            </center>
            <br>
            <center>
                <div class = "row">
                <div class="col-lg-2 col-md-3 col-sm-6">
                    <button type="button" class="btn btn-danger">Reset</button>
                </div>
                </div>
            </center>
        
        </form>
    
        <br>
    </body>
</html>
